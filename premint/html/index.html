  <title>프레민트</title>

  <footer>
    <nav>

        <li class="menu__item">

          <p>BRAND</p>

        </li>
        <li class="menu__item">
          <h2>STORE</h2>
          <p>
            NAVER
            <img src="/premint/images/arrow_up.svg" alt="네이버">
          </p>

        <li class="menu__item">
          <h2>FOLLOW US</h2>
          <img src="/premint/images/instagram.svg" alt="인스타그램">
